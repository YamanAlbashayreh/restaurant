  <script>
    // Dynamic Greeting
    const greetings = ["Welcome to Our Restaurant!", "Enjoy Fine Dining!", "Fresh Meals Await!"];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % greetings.length;
      document.getElementById("greeting").textContent = greetings[index];
    }, 4000);

    // Contact Form Logic
    const form = document.getElementById("contactForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      document.getElementById("formNotification").textContent = "Form submitted successfully!";
    });

    // Input transformations
    form.addEventListener("change", (e) => {
      if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") {
        e.target.value = e.target.value.toUpperCase();
        e.target.style.color = "blue";
      }
    });

    // Change meal image on buy button click
    document.querySelectorAll(".buy-btn").forEach((btn) => {
      btn.addEventListener("click", (e) => {
        const card = e.target.closest(".card");
        card.querySelector("img").src = "https://via.placeholder.com/300/FF0000";
      });
    });
  </script>
